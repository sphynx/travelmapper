<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Ivan Veselov">
    <meta name="keywords" content="travel, travelmap, map, googlecharts api">
    <meta name="description" content="Service for travel map generation">
    
    <title>Travelmapper</title>

    <link rel="stylesheet" href="css/gh-buttons.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.autocomplete.js"></script>
    <script src="lib/jquery.bgiframe.min.js"></script>
    <script src="js/countries.en.js"></script>
    <script src="js/main.js"></script>

    <!-- Google analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-21420068-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  
  <body>
    <header>
      <h1>Travelmapper: show your travels!</h1>
    </header>

    <div id="autocomplete">
	  <p>
		<label for="ac_country">Add a country:</label>
		<input type="text" id="ac_country" name="country" value="Type country letters" />
	  </p>
    </div>

    <div id="countries-block">
      Travelled countries (click to remove) <span id="counter">0</span><br />
      <span id="no-countries">none yet</span>
      <div id="selected-countries">
      </div>
    </div>

    <div id="map">
      <img id="map-img"
           src="http://chart.apis.google.com/chart?cht=map:fixed=-70,-180,80,180&chs=600x400&chf=bg,s,336699&chco=d0d0d0,cc0000" />
    </div>

    <div>
      <textarea id="url-area" cols="72" onclick="this.select()" rows="5">http://chart.apis.google.com/chart?cht=map:fixed=-70,-180,80,180&chs=600x400&chf=bg,s,336699&chco=d0d0d0,cc0000</textarea>
    </div>

    <footer>
    Made with <a href="http://code.google.com/apis/chart/">Google Charts API</a>
    and <a href="http://www.devtaxi.com/tools/accountry/">jQuery autocomplete plugin for countries</a> <br/>
    &copy; Ivan Veselov, 2011.
    </footer>
  </body>
</html>
